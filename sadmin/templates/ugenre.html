<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Harmony!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between"">
        <a class="navbar-brand" href="#" style="color:white;">HarMony<br>
          <div style="font-size: small;"></div>
        </a>
        <a style="font-size: xx-large; color: white;"
        href="/sadmin/"  >Home</a>
          <a style="font-size: xx-large; color: white;"
        href="/music/logout"  >Logout</a>
      </nav>
    <br />
    
    <div class="container">
      <center><h1>Add genre</h1></center>
    <br/>
    <br/>
    <div class="d-flex justify-content-center">
    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 500px; ">
        <form enctype="multipart/form-data" method="post" action="/sadmin/uploadgenre">
            {% csrf_token %}
              <div class="form-group" style="font-size:20px;">
                <label for="inputAddress">Genre Name:</label>
                <input type="text" class="form-control" name="gname" placeholder="Enter genre name">
              </div>
              <div class="form-group">
                <label for="inputState" style="font-size:20px;">Select language</label>
                <select id="inputState" class="form-control" name="stype" >
                    <option value='-1'>Language</option>
                    {% for songtype in songtype %}
                    <option value="{{songtype.name}}">{{songtype.name}}</option>
                    {% endfor %}
                
                </select>
              </div>
            
              <div class="form-group">
                <label for="inputAddress" style="font-size:20px;">Image</label>
                <input class="input100" type="file" name="image" accept="image" placeholder="Image To Be Showed">
              </div>
              <center><button type="submit" class="btn btn-danger">Add</button></center>
            </form>
            <center ><b><a href="/sadmin/type">Add Language >></a></b></center>
      </div>
    </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
